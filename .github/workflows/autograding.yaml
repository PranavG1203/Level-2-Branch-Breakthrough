name: Autograding

on: [push]

jobs:
  autograde:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure the entire commit history is fetched

      - name: Fetch all branches
        run: |
          # Fetch all remote branches
          git fetch --all

      - name: Check for any additional branch
        run: |
          # Check if there is any branch other than main or master
          branch_count=$(git branch -r | grep -vE "origin/(main|master)" | wc -l)
          if [ "$branch_count" -gt 0 ]; then
              echo "An additional branch exists."
          else
              echo "No additional branches found! Make sure you created and pushed a new branch."
              exit 1
          fi

      - name: Success message
        run: echo "Branch check passed!"
